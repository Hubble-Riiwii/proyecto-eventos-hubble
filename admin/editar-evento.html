    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="../admin/css/configView.css">

</head>

<body>

    <div class="sidebar d-flex flex-column p-0" id="sidebarMenu">
        <div class="profile-section d-flex flex-column align-items-center pt-3 pb-3 border-bottom">
            <img class="avatar mb-1" src="./asserts/avatar.jpg" alt="Avatar">
            <small class="text-success fw-bold">Online</small>
        </div>
        <nav class="sidebar-nav flex-grow-1">
            <a href="./dashboard.html" class="nav-item d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <span class="material-icons me-2">dashboard</span>
                    Dashboard
                </div>
            </a>
            <a href="../admin/listar-eventos.html" class="nav-item">
                <span class="material-icons me-2">event</span>
                Mostrar evento
            </a>
            <a href="../admin/crear-evento.html" class="nav-item">
                <span class="material-icons me-2">add_box</span>
                Crear evento
            </a>
            <a href="../admin/editar-evento.html" class="nav-item">
                <span class="material-icons me-2">edit</span>
                Actualizar evento
            </a>
            <a href="./eliminar-evento.html" class="nav-item active border-bottom pb-2 mb-2">
                <div class="d-flex align-items-center">
                    <span class="material-icons me-2">delete</span>
                    Eliminar evento
                </div>
            </a>
            <a href="../admin/config.html" class="nav-item">
                <span class="material-icons me-2">settings</span>
                Configuración

                <span class="material-icons me-2">exit_to_app</span>
                Cerrar Sesión
            </a>
        </nav>
    </div>

    <div class="main-content flex-grow-1 bg-light">

        <header class="top-header d-flex justify-content-between align-items-center p-3 bg-white shadow-sm sticky-top">
            <button class="menu-button-bs" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu"
                aria-controls="sidebarMenu">
                ☰
            </button>
            <h1 class="h4 m-0 me-auto ps-3">Admin Page</h1>
            <div class="header-icons d-flex align-items-center gap-3 text-secondary">
                <span class="material-icons d-none d-lg-block">notifications</span>
                <span class="material-icons d-none d-lg-block">help</span>
                <span class="material-icons d-none d-lg-block">email</span>
                <span class="badge bg-light text-dark p-2 rounded-pill d-none-lg"> <a
                        class="text-decoration-none text-dark" href="./login/index.html">Log Out</a></span>
            </div>
        </header>

        <h2>EDITAR EVENTO</h2>


        <form action="">

            <label for="event">Evento a actualizar: </label>
            <select name="event" id="event" style="
        width: 100%;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #fff;
        font-size: 12px;
        font-family: Raleway, sans-serif;
        outline: none;
        cursor: pointer;
        transition: all 0.2s ease;
    ">
                <option value=""></option>
                <option value="Festival de Salsa Medellín">Festival de Salsa Medellín</option>
                <option value="Noche de Reggaetón Clásico">Noche de Reggaetón Clásico</option>
                <option value="Rock en el Parque del Poblado">Rock en el Parque del Poblado</option>
                <option value="Tributo a Coldplay">Tributo a Coldplay</option>
                <option value="Electro Night Medellín">Electro Night Medellín</option>
                <option value="Noche Andina y Trova">Noche Andina y Trova</option>
                <option value="Jazz en el Museo">Jazz en el Museo</option>
                <option value="Urban Sunset Party">Urban Sunset Party</option>
                <option value="Ciclo de Música Electrónica">Ciclo de Música Electrónica</option>
                <option value="Concierto Sinfónico Nocturno">Concierto Sinfónico Nocturno</option>
            </select>

            <label for="newEvent">Nuevo nombre del evento</label>
            <input type="text" id="newEvent" name="newEvent" placeholder="Ingresa el nuevo nombre para el evento">

            <label for="newResponsible">Nuevo responsable</label>
            <input type="text" id="newResponsible" name="newResponsible"
                placeholder="Ingresa el nuevo nombre del responsable del evento">

            <label for="newPlace">Nuevo Lugar</label>
            <input type="text" id="newPlace" name="newPlace" placeholder="Ingresa el nuevo lugar del evento">

            <label for="newhourOpen">Nueva hora de inicio</label>
            <input type="datetime" id="newhourOpen" name="newhourOpen"
                placeholder="Ingresa nueva hora de inicio del evento">

            <label for="newhourFinish">Nueva hora de finalización</label>
            <input type="datetime" id="newhourFinish" name="newhourFinish"
                placeholder="Ingresa nueva hora de finalización del evento">

            <label for="newValue">Valor</label>
            <input type="number" id="newValue" name="newValue" placeholder="Ingresa nuevo valor del evento">
        </form>

        <button class="btnUpdate">Actualizar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
