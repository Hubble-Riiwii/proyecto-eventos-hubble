            </a>
            <a href="../admin/listar-eventos.html" class="nav-item">
                <span class="material-icons me-2">event</span>

            </a>
            <a href="../admin/crear-evento.html" class="nav-item">
                <span class="material-icons me-2">add_box</span>

            <a href="../admin/editar-evento.html" class="nav-item">

                    <label for="eventSelect" class="form-label">Selecciona eventos a eliminar</label>

                    <button id="deleteBtn" class="btn btn-danger">Eliminar seleccionados</button>
                    <button id="clearSelectionBtn" class="btn btn-outline-secondary">Limpiar selección</button>
                </div>

                <div class="col-12">
                    <div id="feedback" class="alert d-none" role="alert"></div>
                </div>
            </div>
