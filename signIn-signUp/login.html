<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubble | login </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../signIn-signUp/css/styles.css">
</head>
<body>
    
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Crear una cuenta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>  
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password"> 
                <button>Ingresar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Ingresar</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>  
                </div>
                <span>or use your email for password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password"> 
                <a href="#">Olvidaste tu contrase√±a?</a>
                <button>Ingresar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Hola de nuevo!</h1>
                    <p>Completa los datos de registro y disfruta de nuestra app</p>
                    <button class="hidden" id="login">Ingresa</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hola amigo!</h1>
                    <p>Registrate para que disfrutes de nuestra app</p>
                    <button class="hidden" id="register">Resgistrate</button>
                </div>
            </div>
        </div>
    </div>
    <div class="">
        <a href="../index.html">Regresar a la pagina principal</a>
    </div>



    <script src="../signIn-signUp/js/script.js"></script>
</body>
</html>
