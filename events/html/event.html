<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Evento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS externo -->
    <link rel="stylesheet" href="../../css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Montserrat:wght@400;500;600;700&family=Raleway:wght@300;400;500;600&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/event.css">
</head>

<body>

    <nav class="custom-navbar navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../../assets/hubble-perfil.png" alt="Hubble Events Logo" class="navbar-logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="btn btn-custom" href="../../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="btn btn-custom" href="eventTop.html">Evento - top</a></li>
                    <li class="nav-item"><a class="btn btn-custom" href="events.html">Galer√≠a</a></li>
                    <li class="nav-item"><a class="btn btn-custom" href="#">Contacto</a></li>
                    <li class="nav-item"><a class="btn btn-login" href="../../signIn-signUp/login.html">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="event-container">

        <div class="event-image">
            <img id="event-img" src="" alt="Imagen del evento">
        </div>

        <section class="event-info">
            <h2 id="event-name"></h2>

            <p><i class="fa-solid fa-calendar-days"></i> <span id="event-date"></span></p>
            <p><i class="fa-solid fa-location-dot"></i> <span id="event-lugar"></span></p>
            <p><i class="fa-solid fa-city"></i> <span id="event-ciudad"></span></p>
            <p><i class="fa-solid fa-ticket"></i> Entradas desde <span id="event-precio"></span></p>

            <button class="buy-btn">
                <i class="fa-solid fa-cart-shopping"></i> Comprar entradas
            </button>
            <a href="events.html" class="back-btn">
                <button class="btn-return">
                    <i class="fa-solid fa-arrow-left"></i> Volver
                </button>
            </a>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../js/event.js"></script>
</body>

</html>
